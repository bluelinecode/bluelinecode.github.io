                    alt="A river flowing through the mountain"
                />
            </picture>
            <picture class="column1">
                <img 
                    src="https://via.placeholder.com/250x300"

                <img

                    src="https://via.placeholder.com/250x300"

                />

            <picture class="column">
                <img 
                    src="https://via.placeholder.com/250x300" 
                    data-src="images/horses.jpg" 
                    alt="A field of horses"
                />
            </picture>
            <picture class="column1">
                <img 
                    src="https://via.placeholder.com/250x300" 
                    data-src="images/franklin07.jpg" 
                    alt="A mountain view"
                />
            </picture>
            <picture class="column">
                <img 
                    src="https://via.placeholder.com/250x300" 
                    data-src="images/tower.jpg" 
                    alt="A tower in a lake"
                />
