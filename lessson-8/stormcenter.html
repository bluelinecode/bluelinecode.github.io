<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
<!--email input-->
    <label>Email:
		<input type="email" name="email" placeholder="youremail@email.com"></label><br><br>
<!--phone number-->
    <label> Phone: <input type="tel" placeholder="###-###-####" name="phone"></label><br><br>
<!--zip code-->
    <label> Zip-Code: <input type="number" name="zipcode" required></label><br><br>
 <!-- storm date-->
    <label> Storm Date: 
        <input type="date" name="date"></label><br><br>
<!--Storm Type-->
    <label> Storm Type:
		<select name="stormtype" id="selectstorm" onchange="selectResponse()" name="stormtype">
			<option value="" disabled selected>Select a Storm Type...</option>
			<option value="Flash Flood">Flash Flood</option>
			<option value="Hail">Hail</option>
			<option value="Hurricane">Hurricane</option>
			<option value="Thunderstorm">Thunderstorm</option>
            <option value="Tornado">Tornado</option>
		</select></label> <br><br>
 <!-- Storm Severity-->
    <label> Storm Severity:
        <input type="range" id="stormseverity" name="stormseverity" list="tickmarks" min="1" max="10">
        <datalist id="tickmarks">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist><br><br>

<!-- Storm Region -->
    <label> Storm Region: 
		<select name="stormregion" id="selectregion" onchange="selectRegion()" name="region">
			<option value="" disabled selected>Select Region...</option>
			<option value="Preston">Preston</option>
			<option value="Soda Springs">Soda Springs</option>
			<option value="Fish Haven">Fish Haven</option>
		</select>
    </label> <br><br>
<!-- User In Danger Level -->
    <label> User In Danger? </label>
    <div class="radiobuttons">
      <input type="radio" id="dangerChoice1" name="dangerChoice" value="yes" checked> 
      <label for="yes">Yes</label>
      <input type="radio" id="dangerChoice2" name="dangerChoice" value="maybe">
      <label for="maybe">Maybe</label>
      <input type="radio" id="dangerChoice3" name="dangerChoice" value="no">
      <label for="no">No</label>
    </div> 
    </label><br><br> 
    
<!-- Additional Info -->
    <label> Additional Information/Comments:
        <input type="textarea" name="comments"> 
    </label><br><br>
    
 <!-- Form Submission -->
    <label> <input type="button" value="Submit" class="sbutton">
      <form target="sbutton" action="/thanks.html" method="post" onSubmit="window.open('about:blank', 'sbutton','width=60%,height=60%');">
    </label>
    
    
</body>
</html>
