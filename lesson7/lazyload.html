<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazystyle.css">
    <title>Lazy Loading Images</title>
</head>
<body>
    <main>
        <h1>
            Progressive Loading (Images)
        </h1>
        <picture>
            <img src="images/arch.jpg" alt="Delicate Arch from Arches National Park">
        </picture>
        <picture>
            <img src="images/mountriver.jpg" alt="A river flowing through the mountains">
        </picture>
        <picture>
            <img src="images/steps.jpg" alt="An overview of mountain terraces">
        </picture>
        <picture>
            <img src="images/tree.jpg" alt="Men climbing a large tree">
        </picture>
        <picture>
            <img src="images/vertriver.jpg" alt="A river running among a green landscape">
        </picture>
    </main>   
</body>
<script src="js/lazyload.js" type=text/javascript></script>
</html>
